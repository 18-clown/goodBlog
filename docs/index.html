  <style>
    .app-nav.custom_nav {
      position: fixed;
      padding: 25px 60px 0 0;
      margin: 0;

    }

    .custom_nav.active {
      width: calc(100% - 300px);
      background-color: #fff;
      height: 64px;
      border-bottom: 1px solid #eee;
    }

    .aside_container {
      position: relative;
    }

    .advertisement {
      position: fixed;
      right: 20px;
      top: 100px;
      width: 150px;
      box-shadow: -1px 0 2px 0px #c5ebda;
      padding: 10px;
      z-index: 99;
      background-color: #fff;
      text-align: center;
    }

    .advertisement p,
    h4 {
      margin: 0;
      padding: 0;
    }

    .advertisement .Tencent_code h4 {
      font-size: 15px;
      color: #25a46a;
      margin-bottom: 10px;
    }

    .advertisement .personal_code {
      margin-top: 20px;
    }

    .advertisement .personal_code h4 {
      font-size: 15px;
      color: #25a46a;
      margin-bottom: 10px;
    }

    .advertisement .close_code {
      display: none;
      position: absolute;
      left: -8px;
      top: -8px;
    }

    .advertisement .close_code img {
      width: 18px;
    }

    .open_code {
      position: fixed;
      right: -5px;
      top: 250px;
      display: none;
    }

    .markdown-section {
      margin: 0 5% !important;
    }

    @media screen and (max-width: 600px) {
      .advertisement .close_code {
        display: block;
      }

      .custom_nav {
        display: none;
      }

      .markdown-section {
        margin: 0 0% !important;
      }

      .sidebar {
        width: 190px;
      }

      body.close .content {
        transform: translateX(190px);
      }
    }

    @media only screen and (min-width: 600px) {
      .sidebar-toggle {
        display: none;
      }
    }

    /* 覆盖样式 */
    /* github图标链接 */
    .github-corner {
      z-index: 3;
    }

    .app-sub-sidebar li:before {
      content: "☆";
    }

    .sidebar-nav>ul>li>ul>li {
      font-weight: bold;
    }
  </style>
</head>
